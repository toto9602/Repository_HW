<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toss_style.css" />
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>Toss</title>
</head>

<body>
    <div class="text">
        <div class="headline">
            <h1>계좌 관리는 번거롭지만</h1>
            <h1>토스는 쉽습니다</h1>
        </div>
        <div class="paragraph">
            <div class="auth">
                <h6>간편한 인증 한 번으로</h6>
                <h6>소유한 계좌를 한 번에 관리할 수 있습니다.</h6>
            </div>
            <div class="detail">
                <h6>자세히 알아보기 ></h6>
            </div>
        </div>
    </div>

    <div class="banks">
        <div class="bank">
            <div class="name">
                <img src="back_logo_img/logo_1.png" , alt="kb bank" />
                <h5>국민은행</h5>
            </div>
            <div class="money">
                <p>2,134,000원</p>
            </div>
        </div>
        <div class="bank">
            <div class="name">
                <img src="back_logo_img/logo_3.png" , alt="sh bank" />
                <h5>신한은행</h5>
            </div>
            <div class="money">
                <p>1,126,600원</p>
            </div>
        </div>
        <div class="bank">
            <div class="name">
                <img src="back_logo_img/logo_4.png" , alt="HN bank" />
                <h5>하나은행</h5>
            </div>
            <div class="money">
                <p>684,000원</p>
            </div>
        </div>
        <div class="bank">
            <div class="name">
                <img src="back_logo_img/logo_5.png" , alt="UR bank" />
                <h5>우리은행</h5>
            </div>
            <div class="money">
                <p>339,050원</p>
            </div>
        </div>
        <div class="bank">
            <div class="name">
                <img src="back_logo_img/logo_2.png" , alt="NH bank" />
                <h5>NH 농협은행</h5>
            </div>
            <div class="money">
                <p>1,412,000원</p>
            </div>
        </div>
    </div>

</body>

</html>
